<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Affordable Medicine Finder â€” Full</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">AM</div>
      <div>
        <div class="title">Affordable Medicine Finder</div>
        <div class="subtitle">Find medicine, compare price, order quick</div>
      </div>
    </div>
    <div class="top-controls">
      <button id="voiceBtn" class="icon" title="Voice search">ðŸŽ¤</button>
      <button id="themeBtn" class="icon" title="Toggle theme">ðŸŒ™</button>
      <button id="langBtn" class="icon" title="Toggle Urdu/English">Ø§Ø±Ø¯Ùˆ</button>
    </div>
  </header>

  <main class="container">
    <section class="search-card card">
      <div class="search-row">
        <div class="search-wrap">
          <input id="q" placeholder="Search medicine or generic (press / to focus)" autocomplete="off">
          <div id="suggestions" class="suggestions" hidden></div>
        </div>
        <div class="controls-right">
          <button id="searchBtn" class="btn primary">Search</button>
          <button id="exportBtn" class="btn">Export CSV</button>
        </div>
      </div>
      <div class="filters-row">
        <select id="city"><option value="all">All cities</option><option>Karachi</option><option>Lahore</option><option>Islamabad</option><option>Multan</option></select>
        <select id="sortBy"><option value="relevance">Sort: Relevance</option><option value="priceLow">Price: Low â†’ High</option><option value="priceHigh">Price: High â†’ Low</option></select>
        <select id="showType"><option value="all">Show: All</option><option value="verified">Verified Pharmacies</option></select>
        <button id="favViewBtn" class="btn">â˜… Favourites</button>
      </div>
    </section>

    <div class="grid">
      <section class="left-col">
        <div id="resultsCard" class="card">
          <h2>Results</h2>
          <div id="results" class="result-list"></div>
          <div id="noResults" class="muted" hidden>No results â€” try another query.</div>
        </div>

        <div id="detailCard" class="card" hidden></div>
      </section>

      <aside class="right-col">
        <div id="pharmCard" class="card">
          <h3>Nearby Pharmacies</h3>
          <div id="pharmList"></div>
        </div>

        <div id="authCard" class="card">
          <h4>Account</h4>
          <div id="authForms">
            <div>
              <input id="email" placeholder="email" />
              <input id="password" placeholder="password" type="password"/>
              <button id="loginBtn" class="btn primary">Login</button>
              <button id="registerBtn" class="btn">Register</button>
            </div>
            <div id="profile" hidden>
              <div id="profileName"></div>
              <button id="logoutBtn" class="btn">Logout</button>
            </div>
          </div>
        </div>

        <div id="favCard" class="card">
          <h4>Saved Favourites</h4>
          <div id="favList" class="muted">No favourites yet</div>
        </div>
      </aside>
    </div>
  </main>

  <footer class="footer">AMF Prototype â€” frontend + Node.js backend demo</footer>

  <script>
    // API base
    const API_BASE = 'http://localhost:5000/api';
  </script>
  <script src="script.js"></script>
  <script>
    // register service worker (PWA stub)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(err => console.warn('SW failed', err));
    }
  </script>
</body>
</html>
